<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="../css/barranav.css">
    <link rel="stylesheet" href="./css/registroLibros.css" />
    <link rel="stylesheet" href="./css/Perfiles.css">
    <link rel="icon" href="./imagenes/imagen1.png" type="gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container">
        <div class="info">
            <input type="file" class="archive" required>
        </div>

        <form class="form" method="POST" action="../ruta/archivoPHP.php" onsubmit="return validateLibroForm()">
            <h2>REGISTRO LIBROS</h2>
            <p>El conocimiento jamás había estado tan cerca.</p>
            <div class="inputs">
                <input type="text" class="box" name="codigo" placeholder="Ingrese el código" required>
                <input type="text" class="box" name="titulo" placeholder="Ingrese el título" required>
                <input type="text" class="box" name="autor" placeholder="Ingrese el autor" required>
                <input type="date" class="box" name="anio_publicacion" placeholder="Año de publicación" required>
                <div class="custom-select">
                    <select id="mySelect" name="categoria" required>
                        <option value="">Elige tu categoría</option>
                        <option value="cat1">cat1</option>
                        <option value="cat2">cat2</option>
                    </select>
                </div>
                <input type="number" class="box" name="cantidad_disponible" placeholder="Cantidad disponible" required>
                <input type="text" class="box" name="estado" placeholder="Estado" required>
                <input type="submit" value="Ingresar" class="submit">
            </div>
        </form>
    </div>

    <div class="contenedor">
        <form class="form1" method="POST" action="./controlador/ContCategoria.php">
            <h2>REGISTRAR CATEGORÍAS</h2>
            <div class="inputs">
                <input type="text" name="nombreCategoria" class="box1" placeholder="Ingrese la categoría" required>
                <input type="submit" value="Crear" class="categoria">
            </div>
        </form>
    </div>

    <script src="js/barra.js"></script>
</body>

</html>
