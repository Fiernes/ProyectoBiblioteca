<body>
    <div id="nav-container"></div>

    <div class="container">
        <div class="info">

        </div>

        <form class="form" method="POST" action="./controlador/ContRegistroLibro.php"
            onsubmit="return validateLibroForm()">
            <h2 data-translate="register_books_title">REGISTRO LIBROS</h2>
            <p data-translate="book_registration_info">El conocimiento jamas habia estado tan cerca.</p>
            <div class="inputs">
                <input type="text" name="codigo" class="box" placeholder="Ingrese el codigo" required>
                <input type="text" name="titulo" class="box" placeholder="Ingrese el titulo" required>
                <input type="text" name="autor" class="box" placeholder="Ingrese el autor" required>
                <input type="date" name="fechaPublicacion" class="box" placeholder="Año de publicacion" required>
                <select name="miLista" id="miLista" class="box">
                    <option value="valor1" data-translate="option_1">Opción 1</option>
                    <option value="valor2" data-translate="option_2">Opción 2</option>
                    <option value="valor3" selected data-translate="choose_category">Elija su categoria</option>
                </select>
                <input type="text" name="cantidad" class="box" placeholder="Cantidad disponible" required>
                <input type="text" name="estado" class="box" placeholder="Estado" required>
                <input type="file" name="imagen" id="myFile" class="box" accept="image/*" required>
                <input type="submit" value="Ingresar" class="submit" data-translate="submit_button">
            </div>
        </form>
    </div>

    <div class="contenedor">
        <form class="form1" method="POST" action="./controlador/ContCategoria.php">
            <h2 data-translate="register_category_title">REGISTRAR CATEGORÍAS</h2>
            <div class="inputs">
                <input type="text" name="nombreCategoria" class="box1" placeholder="Ingrese la categoría" required>
                <input type="submit" value="Crear" class="categoria" data-translate="create_button">
            </div>
        </form>
    </div>

</body>
