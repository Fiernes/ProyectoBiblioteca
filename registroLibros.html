<body>
    
    <div class="container">
        <div class="info">
            <input type="file" class="archive" required>
        </div>

        <form class="form" onsubmit="return validateLibroForm()">
            <h2>REGISTRO LIBROS</h2>
            <p>El conocimiento jamas habia estado tan cerca.</p>
            <div class="inputs">
                <input type="codigo" class="box" placeholder="Ingrese el codigo" required>
                <input type="primerNombre" class="box" placeholder="Ingrese el titulo" required>
                <input type="text" class="box" placeholder="Ingrese el autor" required>
                <input type="date" class="box" placeholder="AÃ±o de publicacion" required>
                <div class="custom-select" >
                    <select id="mySelect" required  >
                        <option value="cat1">Elige tu categoria</option>
                        <option value="cat1">cat1</option>
                        <option value="cat2">cat2</option>
                    </select>
                    
                </div>
                <input type="cantidadDisponible" class="box" placeholder="Cantidad disponible" required>
                <input type="estado" class="box" placeholder="Estado" required>
                <input type="submit" value="Ingresar" class="submit" >
                
            </div>
        </form>
    </div>

    <div class="contenedor">
        
        

        <form class="form1" onsubmit="return validateLibroForm()">
            <h2>REGISTRAR CATEGORIAS</h2>
            
            <div class="inputs">
                <input type="categoria" class="box1" placeholder="Ingrese la categoria" required>
                <input type="submit" value="Crear" class="categoria" required>
            </div>
        </form>

        <div class="info2">
            
        </div>  
    </div>

    <br>
