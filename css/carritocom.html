<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9b+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../ProyectoBiblioteca/css/styleb.css"> <!-- Archivo de estilos para la barra de navegación -->
  <link rel="stylesheet" href="../ProyectoBiblioteca/css/carrito.css"> <!-- Archivo de estilos específico del carrito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Barra de navegación -->
  <nav>
    <img src="../ProyectoBiblioteca/imagenes/logo.png" alt="logo" style="width: 70px; height: auto;">
    <ul>
      <li><a href="index.html" class="inicio">Inicio</a></li>
      <li><a href="menu.html" class="personal">Menú</a></li>
      <li><a href="Nosotro.html" class="sobre">Sobre nosotros</a></li>
    </ul>
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Buscar">
    </div>
    <div class="icons">
      <a href="carritocom.html" class="boton-carrito">
          <i class="fa-sharp fa-solid fa-cart-shopping"></i>
      </a>
      <i class="fa-solid fa-message"></i>
      <i class="fa-solid fa-circle-user" data-toggle="dropdown" aria-expanded="false"></i>
      <div class="dropdown-menu dropdown-menu--lg">
        <div class="dropdown-menu_header">  
          <span class="dropdown-menu__username">Usuario</span> 
          <img src="../ProyectoBiblioteca/imagenes/OIP.jpg" class="float-right" alt="foto de perfil">
        </div>
        <div>
          <div class="dropdown-menu_section">
            <a href="editarPerfil.html" class="boton-perfil"> 
              <div class="p-2 text-center">
                <span> Perfil</span>
                <i class="fa-solid fa-user-pen float-right mr-5"></i>
              </div>
            </a>
          </div>
          <div class="dropdown-menu_section">
            <a href="historialUsuario.html">
              <div class="p-2 text-center">
                <span> Historial</span>
                <i class="fa-brands fa-readme float-right mr-5"></i>
              </div>
            </a>
          </div>
          <div class="dropdown-menu_option">
            <a href="Login.html">
              <div class="p-2 text-center">
                <div>Cerrar sesión</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido del carrito -->
  <div class="container">
    <h2>Carrito de préstamos</h2>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Libro</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ejemplo de libro</td>
            <td>1</td>
            <td>
              <button class="btn btn-danger">Eliminar</button>
              <button class="btn btn-success">Guardar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="total">Total: $0.00</div>
  </div>
</body>
</html>
