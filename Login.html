<!DOCTYPE html>
<html lang = "es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/idioma.js" defer></script> <!-- Archivo JS compartido -->
</head>

<body>

    <div class="Login">
        <form action="./controlador/ContLogin.php" method="POST">
            <img src="./imagenes/logo.png" alt="Logo" class="logo">
            <div class="input-box">
                <input type="text" name="usuario" placeholder="Nombre de Usuario" required data-translate="placeholder_username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button name = "btnIniciar" type="submit" class="btn">Iniciar Sesión</button>
            <div class="register-link">
                <p data-translate="no_Cu">¿No tienes una cuenta?</p><a href="Registro.html"><p data-translate="register_link">Regístrate</p></a>
            </div>
        </form>
    </div>

</body>

</html>
