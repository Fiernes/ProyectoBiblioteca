<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="../ProyectoBiblioteca/css/barranav.css">
    <link rel="stylesheet" href="css/regempleados.css">
    <link rel="icon" href="./imagenes/imagen1.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Título Descriptivo -->
    <div class="container text-center my-4">
        <h3>Formulario para Registrar Nuevos Empleados</h3>
        <p>Este formulario permite registrar la información básica de los empleados para su gestión dentro de la empresa.</p>
    </div>

    <!-- Formulario de registro de empleados -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="form-container">
                    <h2 class="text-center">Registro de Empleados</h2>
                    <form id="registrationForm" onsubmit="return validateForm()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="primerNombre">Primer Nombre</label>
                                <input type="text" class="form-control" id="primerNombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="segundoNombre">Segundo Nombre</label>
                                <input type="text" class="form-control" id="segundoNombre">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="primerApellido">Primer Apellido</label>
                                <input type="text" class="form-control" id="primerApellido" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="segundoApellido">Segundo Apellido</label>
                                <input type="text" class="form-control" id="segundoApellido">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dni">DNI</label>
                                <input type="text" class="form-control" id="dni" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="correo">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                        </div>
                        <h5>Dirección</h5>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ciudad">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="colonia">Colonia</label>
                                <input type="text" class="form-control" id="colonia" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="barrio">Barrio</label>
                                <input type="text" class="form-control" id="barrio" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="calle">Calle</label>
                                <input type="text" class="form-control" id="calle" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="numeroCasa">Número de Casa</label>
                                <input type="text" class="form-control" id="numeroCasa" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="bloque">Bloque</label>
                                <input type="text" class="form-control" id="bloque">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="telefonoAlterno">Teléfono Alterno</label>
                                <input type="tel" class="form-control" id="telefonoAlterno">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="rol">Rol</label>
                                <select class="form-control" id="rol" required>
                                    <option value="" disabled selected>Seleccione un rol</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="empleado">Empleado</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="horarioLaboral">Horario Laboral</label>
                                <input type="text" class="form-control" id="horarioLaboral" required>
                            </div>
                        </div>
                        <!-- Nuevo campo "Puesto" agregado -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="puesto">Puesto</label>
                                <input type="text" class="form-control" id="puesto" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="usuario">Usuario</label>
                                <input type="text" class="form-control" id="usuario" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="confirmarContraseña">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmarContraseña" required>
                            </div>
                        </div>

                        <div class="error text-danger text-center" id="error-message"></div>

                        <!-- Botones de Registrar y Cancelar -->
                        <div class="button-container">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='./administrador.html'">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/registro.js"></script>

    <!-- Librerías Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
