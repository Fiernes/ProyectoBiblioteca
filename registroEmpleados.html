<body>

     <!--Div para traer barra de navegación-->
     <div id="nav-container"></div> 

    <!-- Título Descriptivo -->
    <div class="container text-center my-4">
        <h3>Formulario para Registrar Nuevos Empleados</h3>
        <p>Este formulario permite registrar la información básica de los empleados para su gestión dentro de la empresa.</p>
    </div>

    <!-- Formulario de registro de empleados -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="form-container">
                    <h2 class="text-center">Registro de Empleados</h2>
                    <form id="registrationForm" onsubmit="return validateForm()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="primerNombre">Primer Nombre</label>
                                <input type="text" class="form-control" id="primerNombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="segundoNombre">Segundo Nombre</label>
                                <input type="text" class="form-control" id="segundoNombre">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="primerApellido">Primer Apellido</label>
                                <input type="text" class="form-control" id="primerApellido" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="segundoApellido">Segundo Apellido</label>
                                <input type="text" class="form-control" id="segundoApellido">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="dni">DNI</label>
                                <input type="text" class="form-control" id="dni" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="correo">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                        </div>
                        <h5>Dirección</h5>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ciudad">Ciudad</label>
                                <input type="text" class="form-control" id="ciudad" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="colonia">Colonia</label>
                                <input type="text" class="form-control" id="colonia" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="barrio">Barrio</label>
                                <input type="text" class="form-control" id="barrio" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="calle">Calle</label>
                                <input type="text" class="form-control" id="calle" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="numeroCasa">Número de Casa</label>
                                <input type="text" class="form-control" id="numeroCasa" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="bloque">Bloque</label>
                                <input type="text" class="form-control" id="bloque">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="telefonoAlterno">Teléfono Alterno</label>
                                <input type="tel" class="form-control" id="telefonoAlterno">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="puesto">Puesto</label>
                                <select class="form-control" id="puesto" required>
                                    <option value="" disabled selected>Seleccione un puesto</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="empleado">Empleado</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="horarioLaboral">Horario Laboral</label>
                                <input type="text" class="form-control" id="horarioLaboral" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="usuario">Usuario</label>
                                <input type="text" class="form-control" id="usuario" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="confirmarContraseña">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmarContraseña" required>
                            </div>
                        </div>

                        <div class="error text-danger text-center" id="error-message"></div>

                        <!-- Botones de Registrar y Cancelar -->
                        <div class="button-container">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='./administrador.html'">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            const contraseña = document.getElementById("contraseña").value;
            const confirmarContraseña = document.getElementById("confirmarContraseña").value;
            const errorMessage = document.getElementById("error-message");

            if (contraseña !== confirmarContraseña) {
                errorMessage.textContent = "Las contraseñas no coinciden. Por favor, verifica.";
                return false; // Previene el envío del formulario
            }

            errorMessage.textContent = ""; // Limpia el mensaje de error si no hay problemas
            return true; // Permite el envío del formulario
        }
    </script>

<script src="js/barra.js"></script>
