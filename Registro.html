<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro </title>
    <link rel="stylesheet" href="css/Registro.css" />
    <link rel="icon" href="imagenes/imagen1.png" type="gif">
</head>

<body>
    <script>
        function redireccion() {
            window.location.href = "Entrada.html";
        }
    </script>

    <nav>
        <img src="imagenes/Imagen1.png" alt="Logo Semillas" style="width: 70px; height: auto;">

        <a href="#about">Soporte</a>
        <a href="#about">Acerca de</a>
        <button class="login-button" onclick="redireccion()">Inicio</button>

    </nav>

    <div class="container">
        <div class="info">

        </div>

        <form class="form" onsubmit="return validateForm()">
            <h2>REGISTRO</h2>
            <p>El conocimiento jamas habia estado tan cerca.</p>
            <div class="inputs">
                <input type="primerNombre" class="box" placeholder="Ingresa tu primer nombre" required>
                <input type="text" class="box" placeholder="Ingresa tu segundo nombre" required>
                <input type="text" class="box" placeholder="Ingresa tu primer apellido" required>
                <input type="text" class="box" placeholder="Ingresa tu segundo apellido" required>
                <input type="text" class="box" placeholder="Ingresa tu DNI (ejem. 0824-2000-08963)" required>
                <input type="text" class="box" placeholder="Ingresa un nombre de usuario" required>
                <input type="password" class="box" placeholder="Ingresa una contraseña" required>
                <input type="password" class="box" placeholder="Confirma la contraseña" required>
                <input type="text" class="box" placeholder="Ingresa tu departamento" required>
                <input type="text" class="box" placeholder="Ingresa tu ciudad" required>
                <input type="text" class="box" placeholder="Ingresa tu colonia" required>
                <input type="text" class="box" placeholder="Ingresa tu numero de casa" required>
                <input type="text" class="box" placeholder="Ingresa tu correo" required>
                <input type="text" class="box" placeholder="Ingresa tu telefono" required>
                <input type="text" class="box" placeholder="Ingresa tu telefono personal" required>
                <input type="text" class="box" placeholder="Ingresa otro telefono de respaldo" required>

                <input type="submit" value="Registrate" class="submit">
            </div>
        </form>
    </div>
</body>

</html>
